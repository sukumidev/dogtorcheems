<html>
    <link rel="stylesheet" href="css/style.css">
    <body>

        <script>
            function Alerta() {  
                confirm("¿Estás seguro de quitar este producto?");
            } 
        </script>

        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <div class="card">
                        <h5 class="text-center mb-4">Registrate</h5>
                        <form class="form-card" onsubmit="Alerta()">
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nombre(s)<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" required placeholder="Ingresa tu nombre" onblur="validate(1) "> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Apellidos<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" required placeholder="Ingresa tus apellidos" onblur="validate(2)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Correo electrónico<span class="text-danger"> *</span></label> <input type="email" id="email" name="email" required placeholder="email" onblur="validate(3)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Número de teléfono<span class="text-danger"> *</span></label> <input type="number" id="mob" name="mob" required placeholder="Numero de telefono" onblur="validate(4)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Ingresa una contraseña<span class="text-danger"> *</span></label> <input type="password" id="mob" name="mob" required placeholder="Ingresa una contraseña" onblur="validate(4)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Confirmar<span class="text-danger"> *</span></label> <input type="password" id="mob" name="mob" required placeholder="Confirmar contraseña" onblur="validate(4)"> </div>
                            </div>

                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Crear cuenta</button> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
